# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scrippt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://scrippt.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_9518a16f1c0a4605a913d6b7ad5e5424 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_67deed191d544a7c821cd419b031af3d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: scrippt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9518a16f1c0a4605a913d6b7ad5e5424 }}/webimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scrippt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0b6b7e4cf4884b1ebdf70d01330e4ae5 }}
        images: 'scrippt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_9518a16f1c0a4605a913d6b7ad5e5424 }}/webimage:${{ github.sha }}'